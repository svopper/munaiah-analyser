name: MacOSX Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: gen proj
      run: ./build_macosx.sh
    - name: build
      run: xcodebuild -project ./proj/picasso.xcodeproj

