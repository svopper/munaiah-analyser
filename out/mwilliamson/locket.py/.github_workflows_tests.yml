name: Tests

on: [push, pull_request]

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9, pypy2, pypy3]
                exclude:
                  - os: windows-latest
                    python-version: 2.7
                  - os: windows-latest
                    python-version: 3.4
                  - os: windows-latest
                    python-version: 3.5
                  - os: windows-latest
                    python-version: 3.6
                  - os: windows-latest
                    python-version: 3.7
                  - os: windows-latest
                    python-version: pypy2
                  - os: windows-latest
                    python-version: pypy3

        steps:

        - uses: actions/checkout@v2

        - name: Use Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
              python-version: ${{ matrix.python-version }}

        - run: pip install tox

        - run: tox -e py
