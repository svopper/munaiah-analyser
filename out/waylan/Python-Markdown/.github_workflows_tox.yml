# This workflow will install dependencies and run tests/linters with a matrix of tox environments.

name: CI

on:
  push:
    branches:
    - master
    tags:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        tox-env: [py36, py37, py38, py39, pypy3, pygments]
        include:
          - tox-env: py36
            python-version: 3.6
          - tox-env: py37
            python-version: 3.7
          - tox-env: py38
            python-version: 3.8
          - tox-env: py39
            python-version: 3.9
          - tox-env: pypy3
            python-version: pypy3
          - tox-env: pygments
            python-version: 3.7

    env:
      TOXENV: ${{ matrix.tox-env }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install libtidy-dev
        python -m pip install --upgrade pip tox coverage codecov
    - name: Run tox
      run: python -m tox
    - name: Upload Results
      if: success()
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: ${{ matrix.tox-env }}
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        tox-env: [flake8, pep517check, checkspelling, checklinks]

    env:
      TOXENV: ${{ matrix.tox-env }}

    # Allow checklinks to fail
    continue-on-error: ${{ matrix.tox-env == 'checklinks' }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Setup Node
      if: ${{ matrix.tox-env == 'checklinks' }}
      uses: actions/setup-node@v2
      with:
        node-version: '10'
        # cache: npm
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox
        if [[ "$TOXENV" == 'checklinks' ]]; then npm install -g markdown-link-check; fi
        if [[ "$TOXENV" == 'checkspelling' ]]; then sudo apt-get install aspell aspell-en; fi
    - name: Run tox
      run: python -m tox
