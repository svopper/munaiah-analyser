name: "Release - WordPress.org"

env:
  DIST_LOCATION: "./dist/"
  VS_WORKFLOW_TYPE: "wordpress-org-release"

on:
  release:
    types:
      - published

jobs:
  publish-wordpress-org:
    name: "üöÄ  WordPress Publisher"
    runs-on: ubuntu-latest
    steps:
      - name: "üì•  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "üíæ  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "üí´  VS Utility"
        uses: varunsridharan/action-vs-utility@main

      - name: "‚ö°  Repository - Before Hook"
        run: |
          echo " "
          if [ -f $VS_BEFORE_HOOK_FILE_LOCATION ]; then
            echo "‚úÖ Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
            sh $VS_BEFORE_HOOK_FILE_LOCATION
          else
            echo "‚ö†Ô∏è No Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
          fi
          echo " "

      - name: "üíΩ  Installing Composer"
        uses: g-actions/composer-action@main
        with:
          command: install --no-dev

      - name: "üöÄ  Publishing Release"
        uses: varunsridharan/action-wp-org-deploy@main
        with:
          WORDPRESS_PASSWORD: ${{ secrets.WP_PASSWORD }}
          WORDPRESS_USERNAME: ${{ secrets.WP_USERNAME }}
          SLUG: ${{ env.GITHUB_REPOSITORY_NAME }}
          IGNORE_FILE: ${{ env.WORDPRESS_DIST_IGNORE }}
          ASSETS_IGNORE_FILE: ${{ env.WORDPRESS_ASSETS_DIST_IGNORE }}
          DIST_LOCATION: ${{ env.DIST_LOCATION }}

      - name: "üì¶  Upload ZIP To Release in Github"
        uses: Roang-zero1/github-upload-release-artifacts-action@master
        with:
          args: ${{ env.DIST_LOCATION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "‚ö°  Repository - After Hook"
        run: |
          echo " "
          if [ -f $VS_AFTER_HOOK_FILE_LOCATION ]; then
            echo "‚úÖ After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
            sh $VS_AFTER_HOOK_FILE_LOCATION
          else
            echo "‚ö†Ô∏è No After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
          fi
          echo " "