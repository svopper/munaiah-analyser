name: Website
on:
  push:
    branches:
      - main
    paths:
      - 'doc/**'
jobs:
  triggerNetlify:
    name: Trigger Netlify Website Update
    runs-on: ubuntu-latest
    steps:

      - name: Trigger Build
        shell: bash
        env:
          NETLIFY_BUILD_TOKEN: ${{ secrets.NETLIFY_BUILD_TOKEN }}
        run: |
          curl -f -X POST -d {} https://api.netlify.com/build_hooks/${NETLIFY_BUILD_TOKEN}

