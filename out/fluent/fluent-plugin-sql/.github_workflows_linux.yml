name: linux
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.5', '2.6', '2.7', '3.0' ]
        postgres: [ '9', '10', '11', '12', '13' ]
        os:
          - ubuntu-latest
        experimental: [false]
        include:
          - ruby: head
            postgres: '9'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '10'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '11'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '12'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '13'
            os: ubuntu-latest
            experimental: true
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    name: Ruby ${{ matrix.ruby }} with PostgreSQL ${{ matrix.postgres }} unit testing on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: prepare database
      env:
        PGPASSWORD: password
      run: |
        psql -h localhost -p 5432 -U postgres -c "CREATE ROLE fluentd WITH LOGIN ENCRYPTED PASSWORD 'fluentd';"
        psql -h localhost -p 5432 -U postgres -c "CREATE DATABASE fluentd_test OWNER fluentd;"
    - name: unit testing
      run: bundle exec rake test
