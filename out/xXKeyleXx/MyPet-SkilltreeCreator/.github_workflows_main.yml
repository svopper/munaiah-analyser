name: Build Skilltree-Creator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      BUILD_NUMBER: 0

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Set build number
        env:
          NUM: ${{ github.run_number }}
        run: |
          echo "BUILD_NUMBER=$(($NUM+130))" >> $GITHUB_ENV

      - name: Apply build number
        run: npm run-script pre-build --BUILD=${{ env.BUILD_NUMBER }}

      - name: Build app
        run: yarn run build:plugin

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        with:
          environment: 'production'
          sourcemaps: './dist'
          version: 'PLUGIN-3.0-b${{ env.BUILD_NUMBER }}'

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Deploy app
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build MyPet
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.PERSONAL_TOKEN }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/xXKeyleXx/MyPet/actions/workflows/maven.yml/dispatches --data '{"ref": "master"}'
