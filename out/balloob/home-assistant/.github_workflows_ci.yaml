          pip install pytest-github-actions-annotate-failures==0.1.3
      - name: Run pytest
        run: |
          . venv/bin/activate
          python3 -X dev -bb -m pytest \
            -qq \
            --timeout=9 \
            --durations=10 \
            -n auto \
            --dist=loadfile \
            --test-group-count 4 \
            --test-group=${{ matrix.group }} \
            --cov homeassistant \
            --cov-report= \
            -o console_output_style=count \
            -p no:sugar \
            tests
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: coverage-${{ matrix.python-version }}-group${{ matrix.group }}
          path: .coverage
      - name: Check dirty
        run: |
          ./script/check_dirty

  coverage:
    name: Process test coverage
    runs-on: ubuntu-latest
    needs: ["prepare-tests", "pytest"]
    strategy:
      matrix:
        python-version: [3.8]
    container: homeassistant/ci-azure:${{ matrix.python-version }}
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2.3.5
      - name: Restore full Python ${{ matrix.python-version }} virtual environment
        id: cache-venv
        uses: actions/cache@v2.1.6
        with:
          path: venv
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{
            needs.prepare-tests.outputs.python-key }}
      - name: Fail job if Python cache restore failed
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          echo "Failed to restore Python virtual environment from cache"
          exit 1
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v2
      - name: Combine coverage results
        run: |
          . venv/bin/activate
          coverage combine coverage*/.coverage*
          coverage report --fail-under=94
          coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
