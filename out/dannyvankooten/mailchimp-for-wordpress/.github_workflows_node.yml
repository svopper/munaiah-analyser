name: ESLint

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
