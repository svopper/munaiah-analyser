name: PHP Composer
env:
  DB_DATABASE: comicmanager_test
  DB_USER: root
  DB_PASSWORD: root

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  version:
    name: 'PHP version test'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4', '8.0' ]
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Install MariaDB
        uses: ankane/setup-mariadb@v1
        with:
          database: ${{ env.DB_DATABASE }}

      - uses: actions/checkout@v2

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php }}-

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          extensions: curl, pdo_mysql, gd

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup database
        run: mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '${{ env.DB_PASSWORD }}';"

      - name: Run tests
        run: vendor/bin/phpunit
        env:
          COMICS_KEY: ${{ secrets.COMICS_KEY }}
          COMICS_SITE: ${{ secrets.COMICS_SITE }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

  prefer_lowest:
    name: 'Prefer lowest dependency versions'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          extensions: curl, pdo_mysql, gd

      - name: Install MariaDB
        uses: ankane/setup-mariadb@v1
        with:
          database: ${{ env.DB_DATABASE }}

      - name: Install dependencies
        run: composer update --prefer-lowest --no-progress

      - name: Setup database
        run: mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '${{ env.DB_PASSWORD }}';"

      - name: Run tests
        run: vendor/bin/phpunit
        env:
          COMICS_KEY: ${{ secrets.COMICS_KEY }}
          COMICS_SITE: ${{ secrets.COMICS_SITE }}