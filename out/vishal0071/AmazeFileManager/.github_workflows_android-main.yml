name: Android Main CI

on:
  push:
    branches:
      - 'master'
      - 'release/*'

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check_spotless:
    name: Check spotless
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
          cache: 'gradle'
      - name: Check formatting using spotless
        run: ./gradlew spotlessCheck
  build:
    name: Build debug, Jacoco test and publish to codacy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
          cache: 'gradle'
      - name: Build with Gradle
        run: |
          ./gradlew assembledebug
        env:
          TZ: UTC
      - name: Run test cases
        run: ./gradlew jacocoTestPlayDebugUnitTestReport
        env:
          TZ: UTC
      - name: Publish test cases
        run: |
          export CODACY_PROJECT_TOKEN=${{ secrets.CODACY_TOKEN }}
          bash <(curl -Ls https://coverage.codacy.com/get.sh)
  build_release_fdroid:
    name: FDroid release build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
      - name: Build with Gradle
        run: |
          ./gradlew assembleFdroidRelease
        env:
          TZ: UTC
  build_release_play:
    name: Play release build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
      - name: Build with Gradle
        run: |
          ./gradlew assemblePlayRelease
        env:
          TZ: UTC
