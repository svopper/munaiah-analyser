# Proper tag image creation and push to DockerHub
name: Normal Target Pushes

# Controls when the action will run.
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build and push all images
  build_and_push:
    name: "Build and Push Docker Images"

    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Run once for each of the platforms
    strategy:
      matrix:
        platform: ["generic", "nuc8i7beh", "nuc7i7bnh"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v2

      # Setup docker buildx
      - name: üê≥ Set up docker buildx üê≥
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build the docker image
      - name: üê≥ Build the docker image üê≥
        uses: docker/build-push-action@v2.7.0
        with:
          pull: true
          tags: "nubots/nubots:${{ matrix.platform }}"
          file: docker/Dockerfile
          context: docker
          build-args: |
            platform=${{ matrix.platform }}
            BUILDKIT_INLINE_CACHE=1
          push: true
          cache-from: |
            type=registry,ref=nubots/nubots:${{ matrix.platform }}
            type=inline
