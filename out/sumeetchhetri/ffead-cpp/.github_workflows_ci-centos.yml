name: Centos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip_build]')"
    steps:
    - uses: actions/checkout@v2
    - name: Build ffead-cpp on centos
      run: |
        cd docker/os-based
        docker build -f DockerFile-Centos-x64-ffead-cpp .
        #docker build -f DockerFile-Centos-x64-ffead-cpp_autoconf .
