name: Build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            args: --run-slow
            os: ubuntu-latest
          - python-version: "3.9"
            args: --run-slow
            os: ubuntu-latest
          - python-version: "3.9"
            args: --run-slow
            os: windows-latest
          - python-version: "3.9"
            args: --run-slow
            os: macos-latest
          - python-version: "3.8"
            args: ""
            os: ubuntu-latest
          - python-version: "3.7"
            args: ""
            os: ubuntu-latest
          - python-version: "3.6"
            args: ""
            os: ubuntu-latest
          - python-version: pypy-3.7
            args: ""
            os: ubuntu-latest
          - python-version: pypy-3.6
            args: ""
            os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install dependencies
        run: pip install -e .[test] codecov
      - name: Run tests with ${{ matrix.args }}
        run: python run-tests.py ${{ matrix.args }}
      - name: Upload coverage
        uses: codecov/codecov-action@v1
