name: Test
on: [push]
jobs:
  test_7:
    strategy:
      matrix:
        php_version: [ '7.3' ]
        codeception_version: [ '2.5', '3.0', '4.0' ]
    name: PHP ${{ matrix.php_version }}, CC ${{ matrix.codeception_version }}, Composer v2
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set src directory hash
        run: echo "SRC_HASH=$(_build/dir_hash.sh src)" >> $GITHUB_ENV
      - name: Cache Composer dependencies
        uses: gerbal/always-cache@v1
        with:
          path: vendor
          key: composer-${{ matrix.php_version }}-cc-${{ matrix.codeception_version }}-composer-v2-${{ hashFiles('**/composer.json') }}-${{ env.SRC_HASH }}
      - name: Prepare Composer dependencies
        run: test -d vendor || make composer_vendor_prepare PHP_VERSION=${{ matrix.php_version }} CODECEPTION_VERSION=${{ matrix.codeception_version }} COMPOSER_VERSION=2
      - name: Dump autoload
        run: make composer_dump_autoload PHP_VERSION=${{ matrix.php_version }}
      - name: Run tests
        env:
          CI_PHP_VERSION: ${{ matrix.php_version }}
          CI_CODECEPTION_VERSION: ${{ matrix.codeception_version }}
        run: make test
  test_56:
    strategy:
      matrix:
        codeception_version: [ '2.5', '3.0', '4.0' ]
    name: PHP 5.6, CC ${{ matrix.codeception_version }}, Composer v2
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set src directory hash
        run: echo "SRC_HASH=$(_build/dir_hash.sh src)" >> $GITHUB_ENV
      - name: Cache Composer dependencies
        uses: gerbal/always-cache@v1.0.3
        with:
          path: vendor
          key: composer-${{ matrix.php_version }}-cc-${{ matrix.codeception_version }}-composer-v2-${{ hashFiles('**/composer.json') }}-${{ env.SRC_HASH }}
      - name: Prepare Composer dependencies
        run: test -d vendor || make composer_vendor_prepare PHP_VERSION=5.6 CODECEPTION_VERSION=${{ matrix.codeception_version }} COMPOSER_VERSION=2
      - name: Dump autoload
        run: make composer_dump_autoload PHP_VERSION=5.6
      - name: Run tests
        env:
          CI_PHP_VERSION: 5.6
          CI_CODECEPTION_VERSION: ${{ matrix.codeception_version }}
        run: make test_56
