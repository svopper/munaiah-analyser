name: Test

on:
  push:

  schedule:
  - cron: "0 12 * * 0"  # run once a week on Sunday

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version:
        - "2.7"
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        zope-version:
        - "zope-4"
        - "zope-5"
        os:
        - ubuntu-latest
        - windows-latest
        exclude:
        - os: windows-latest
          python-version: "2.7"
        - zope-version: "zope-5"
          python-version: "2.7"
        - zope-version: "zope-4"
          python-version: "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache packages
        uses: actions/cache@v1
        id: cache
        with:
          path: .cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-testing-*.txt') }}
          restore-keys: |
            ${{ runner.os }}-test
      - name: Run black code style check
        if: ${{ matrix.python-version == '3.8' }}
        run: |
          pip install black
          black --check src setup.py
      - name: Run isort code style check
        if: ${{ matrix.python-version == '3.8' }}
        run: |
          pip install isort
          isort --check-only --df src setup.py
      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install -r requirements-testing-${{ matrix.zope-version }}.txt
      - name: Run Tests
        run: |
          zope-testrunner --test-path=src
