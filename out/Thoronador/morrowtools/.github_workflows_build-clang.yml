        run: |
          export CXX=clang++-9
          export CC=clang-9
          cd $GITHUB_WORKSPACE
          mkdir build
          cd build
          cmake ../
          make -j4
      - name: Tests
        run: |
          cd "$GITHUB_WORKSPACE"/build
          ctest -V
  build_ubuntu_18_04_clang8:
