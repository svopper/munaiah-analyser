name: ubuntu

on: [push, pull_request]

jobs:
  build:
    name: build ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby: [ '3.0', 2.7, 2.6 ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: |
        bundle install
    - name: Run test
      run: bundle exec rake spec
