name: "Tests"

on:
  push:
    paths:
      - ".github/**/*"
      - "jumeaux/*"
      - "jumeaux/**/*"
      - "tests/*"
      - "tests/**/*"
      - "e2e/*"
      - "pyproject.toml"
      - "poetry.lock"
      - "Makefile"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9"]
    name: Python ${{ matrix.python }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          sudo apt install -y libxml2-dev libxslt1-dev  # For install lxml
          python -m pip install --upgrade pip poetry
          poetry install

      - run: make test
        env:
          TZ: "Asia/Tokyo"
      - uses: codecov/codecov-action@v1
        if: matrix.python == 3.9 && success()

      - name: CLI tests
        run: make test-e2e
        env:
          TZ: "Asia/Tokyo"

      - name: "Discord notification (not success)"
        uses: rjstone/discord-webhook-notify@v1
        if: "! success()"
        with:
          description: "⚠ Jumeaux Tests failed!"
          footer: "Python v${{ matrix.python }} on ${{ matrix.os }})"
          severity: error
          avatarUrl: https://www.suruga-ya.jp/database/pics_light/game/871005085.jpg
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: "Discord notification (success)"
        uses: rjstone/discord-webhook-notify@v1
        if: always()
        with:
          description: "✅ Jumeaux Tests passed!"
          footer: "Python v3.6/3.7/3.8/3.9"
          severity: info
          avatarUrl: https://www.suruga-ya.jp/database/pics_light/game/871005085.jpg
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
