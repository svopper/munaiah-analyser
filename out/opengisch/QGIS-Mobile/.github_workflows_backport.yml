---
name: â™» Backport
on:
  pull_request_target:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-18.04
    name: Backport
    steps:
      - uses: actions/checkout@v2
      - name: Backport
        uses: m-kuhn/backport@v1.2.3
        with:
          github_token: ${{ secrets.FAIRY_TOKEN }}
