name: GitHub Pages
on:
  push:
jobs:
  doxygen:
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora-minimal:34
    steps:
      - name: Install dependencies
        run: microdnf install -y git graphviz doxygen cmake make tar xz rsync
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Build
        run: |
          cmake .
          make
          doxygen
          sed -i 'sx<div class="title">Documentation </div>xxg' html/index.html # Remove header from index.html only
        working-directory: doc
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        if: github.ref == 'refs/heads/master'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: doc/html
