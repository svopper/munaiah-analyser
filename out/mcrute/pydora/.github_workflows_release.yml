name: release

on:
  push:
    tags:
    - 'release-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}
        run: |
          pip install tox
          tox -e tests,release,upload
