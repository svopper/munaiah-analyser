name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - gemfile: rails5
            ruby: 2.5
          - gemfile: rails6
            ruby: 2.5
          - gemfile: rails5
            ruby: 2.6
          - gemfile: rails6
            ruby: 2.6
          - gemfile: rails6
            ruby: 3.0
    name: Ruby ${{ matrix.ruby }}, Gemfile ${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: false

    - name: Bundle install
      run: |
        bundle config set gemfile "${GITHUB_WORKSPACE}/gemfiles/Gemfile.${{ matrix.gemfile }}"
        bundle install --jobs 4 --retry 3

    - name: Run tests
      run: bundle exec rspec spec
