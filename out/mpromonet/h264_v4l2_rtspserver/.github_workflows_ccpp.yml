name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: cmake
      run: cmake .
    - name: make
      run: make
    - name: cpack
      run: cpack -B $(pwd)/artifact

    - uses: actions/upload-artifact@v1
      with:
        name: pkg
        path: artifact      