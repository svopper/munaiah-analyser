name: Tests
on:
  push:
    branches: [master]
jobs:
  tests:
    env:
      INTEGRATION_TESTS_USER_PASS: ${{ secrets.INTEGRATION_TESTS_USER_PASS }}
      INTEGRATION_TESTS_SECRET_KEY: ${{ secrets.INTEGRATION_TESTS_SECRET_KEY }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9]
        httplib:
          - "requests pytz"
          - "pytz"
          - "requests"
          - ""
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mock pytest ${{ matrix.httplib }}
      - run: python -m pytest tests.py -v --tb=short
      - name: Notify slack fail
        uses: voxmedia/github-action-slack-notify-build@v1
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel_id: C414367GV
          status: FAILED
          color: danger
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mock flake8
      - name: Run lint
        run: flake8
      - name: Notify slack fail
        uses: voxmedia/github-action-slack-notify-build@v1
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel_id: C414367GV
          status: FAILED
          color: danger
  notify-build-success:
    needs: [tests, lint]
    runs-on: ubuntu-latest
    steps:
      # Send notification on build success
      - name: Notify slack success
        uses: voxmedia/github-action-slack-notify-build@v1
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel_id: C414367GV
          status: SUCCESS
          color: good
