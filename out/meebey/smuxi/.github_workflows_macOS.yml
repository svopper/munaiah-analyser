name: macOS

on:
  - push
  - pull_request

jobs:
  macOS_build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build only
      run: |
        ./build/install-deps-macos.sh
        ./autogen.sh && make

