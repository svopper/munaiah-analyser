name: "Execute Docker example tests"

on:
  push:
    branches:
      - current
      - next

jobs:
  Test-Examples:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install
        run: pip install '.[test]'

      - name: Docker ingration tests
        run: pytest -m docker --disable-warnings
