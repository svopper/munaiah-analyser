# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade 'setuptools<45.0.0'
        pip install pygame
        pip install numpy
        pip install cython
        pip install cx-freeze
    - name: build caramel-recolor-cython
      run: |
        cd caramel-recolor-cython
        python setup.py install
        cd ..
    - name: build with cx-freeze
      run: |
        cxfreeze -c main.py --target-dir dist/ghcaramel --include-files=data,design,image,music,credits.md,history.txt,LICENSE,README.md -s --target-name=ghcaramel --packages=pygame,numpy,pbgerecolor
    - name: Upload the file
      uses: actions/upload-artifact@v1
      with:
        name: ghclinux
        path: dist/
