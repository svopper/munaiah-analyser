name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.9, '3.10']
        django-version: [2.2, 3.2, '4.0b1']
        exclude:
          - python-version: 3.7
            django-version: "4.0b1"
    steps:
    # Python & dependency installation
    - uses: actions/checkout@v2
    - name: setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install dependencies
      run: pip install --pre Django==${{ matrix.django-version }} flake8 black
    - name: lint with flake8
      run: flake8 --show-source --statistics --ignore=E203,E501,W503
    - name: lint with black
      run: black --check
    - name: run tests
      run: django-admin test --settings=test_settings --pythonpath=.
