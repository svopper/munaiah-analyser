on:
  workflow_dispatch:
  schedule:
    # every morning
    - cron: '0 1 * * *'
name: readme
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'
      - run: python3 -m pip install requests
      - run: python3 generate-readme.py
      - uses: googleapis/code-suggester@v1 # takes the changes from git directory
        env:
          ACCESS_TOKEN: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}
        with:
          command: pr
          upstream_owner: googleapis
          upstream_repo: google-cloud-java
          description: 'ran python3 generate-readme.py'
          title: 'chore: regenerate client table in README'
          message: 'chore: regenerate client table in README'
          branch: update-readme
          primary: main
          force: true
          git_dir: '.'
