on: [push, pull_request]

name: Build

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build Ubuntu-20.10
        run: |
          docker build -f Docker/Test-Build-Ubuntu-20.10.docker .
