name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  API_URL: https://metex-cms-stage.herokuapp.com
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm ci
      - name: Update Chrome
        run: sudo apt-get update && sudo apt-get install google-chrome-stable
      - name: Generate GraphQL
        run: npm run codegen
      - name: Run Unit Tests
        run: npm run test:ci
      - name: Run E2E Tests
        run: npm run e2e:ci
