name: Publish

on:
  push:
    branches:
      - develop
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Tag suffix; will be used as seedplatform/seed:{docker_tag}'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          # using `v2` in key to clear old cache due to errors
          # See: https://stackoverflow.com/questions/63521430/clear-cache-in-github-actions
          key: ${{ runner.os }}-buildx-v2-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-v2-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Parse tag
        id: parse_tag
        run: |
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "GITHUB_REF: ${GITHUB_REF}"
          if [[ ${GITHUB_EVENT_NAME} == "push" ]]; then
            if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
              SEED_TAG=develop
            elif [[ "${GITHUB_REF}" =~ "refs/tags/v" ]]; then
              SEED_TAG=${GITHUB_REF#refs/tags/v}
            else
              echo "Unhandled GITHUB_REF (this shouldn't happen), exiting"
              exit 1
            fi
          elif [[ ${GITHUB_EVENT_NAME} == "workflow_dispatch" ]]; then
            SEED_TAG=${{ github.event.inputs.docker_tag }}
          else
            echo "Unhandled event type (this shouldn't happen), exiting"
            exit 1
          fi
          echo ::set-output name=seed_tag::${SEED_TAG}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: seedplatform/seed:${{ steps.parse_tag.outputs.seed_tag }}
