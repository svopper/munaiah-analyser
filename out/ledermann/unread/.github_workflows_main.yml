name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_sqlite:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.6', '2.7', '3.0' ]
        rails: [ '4.2', '5.0', '5.1', '5.2', '6.0', '6.1' ]
        exclude:
          - ruby: '2.6'
            rails: '4.0'
          - ruby: '2.6'
            rails: '4.1'
          - ruby: '2.7'
            rails: '4.0'
          - ruby: '2.7'
            rails: '4.1'
          - ruby: '2.7'
            rails: '4.2'
          - ruby: '3.0'
            rails: '4.0'
          - ruby: '3.0'
            rails: '4.1'
          - ruby: '3.0'
            rails: '4.2'
          - ruby: '3.0'
            rails: '5.0'
          - ruby: '3.0'
            rails: '5.1'
          - ruby: '3.0'
            rails: '5.2'

    name: SQLite / Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    - name: Install gems
      env:
        MATRIX_RAILS_VERSION: ${{ matrix.rails }}
      run: |
        export BUNDLE_GEMFILE="${GITHUB_WORKSPACE}/gemfiles/rails_${MATRIX_RAILS_VERSION}.gemfile"
        bundle install --jobs 4 --retry 3

    - name: RSpec
      run: bundle exec rake

  test_mysql:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
        - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.6', '2.7', '3.0' ]
        rails: [ '4.2', '5.0', '5.1', '5.2', '6.0', '6.1' ]
        exclude:
          - ruby: '2.6'
            rails: '4.0'
          - ruby: '2.6'
            rails: '4.1'
          - ruby: '2.7'
            rails: '4.0'
          - ruby: '2.7'
            rails: '4.1'
          - ruby: '2.7'
            rails: '4.2'
          - ruby: '3.0'
            rails: '4.0'
          - ruby: '3.0'
            rails: '4.1'
          - ruby: '3.0'
            rails: '4.2'
          - ruby: '3.0'
            rails: '5.0'
          - ruby: '3.0'
            rails: '5.1'
          - ruby: '3.0'
            rails: '5.2'

    name: MySQL / Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    - name: Install database client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client libmariadbclient-dev

    - name: Install gems
      env:
        MATRIX_RAILS_VERSION: ${{ matrix.rails }}
      run: |
        export BUNDLE_GEMFILE="${GITHUB_WORKSPACE}/gemfiles/rails_${MATRIX_RAILS_VERSION}.gemfile"
        bundle install --jobs 4 --retry 3

    - name: Setup database
      run: |
        mysql -e 'create database IF NOT EXISTS unread_test;' -u root --password=password -P 3306 -h 127.0.0.1

    - name: RSpec
      run: bundle exec rake

  test_postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.6', '2.7', '3.0' ]
        rails: [ '4.2', '5.0', '5.1', '5.2', '6.0', '6.1' ]
        exclude:
          - ruby: '2.6'
            rails: '4.0'
          - ruby: '2.6'
            rails: '4.1'
          - ruby: '2.7'
            rails: '4.0'
          - ruby: '2.7'
            rails: '4.1'
          - ruby: '2.7'
            rails: '4.2'
          - ruby: '3.0'
            rails: '4.0'
          - ruby: '3.0'
            rails: '4.1'
          - ruby: '3.0'
            rails: '4.2'
          - ruby: '3.0'
            rails: '5.0'
          - ruby: '3.0'
            rails: '5.1'
          - ruby: '3.0'
            rails: '5.2'

    name: PostgreSQL / Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    - name: Install database client
      run: |
        sudo apt-get install -y postgresql-client

    - name: Install gems
      env:
        MATRIX_RAILS_VERSION: ${{ matrix.rails }}
      run: |
        export BUNDLE_GEMFILE="${GITHUB_WORKSPACE}/gemfiles/rails_${MATRIX_RAILS_VERSION}.gemfile"
        bundle install --jobs 4 --retry 3

    - name: Setup database
      run: |
        PGPASSWORD=postgres psql -c 'create database unread_test;' -U postgres -p 5432 -h localhost

    - name: RSpec
      run: bundle exec rake
