name: ci

on:
  push:
    paths:
    - "**.py"
    - .github/workflows/ci.yml
    pull-request:
    - "**.py"
    - .github/workflows/ci_stdlib_only.yml

jobs:

  full:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - run: pip install .[full,tests,lint]

    - run: flake8
    - run: mypy

    - run: pytest

