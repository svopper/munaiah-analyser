name: build
on: push
jobs:
  build-4:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: sudo apt-get install build-essential llvm-4.0 llvm-4.0-dev clang-4.0 libedit-dev
      - run: cmake -DLLVM_CONFIG=/usr/bin/llvm-config-4.0 . && make && make tests
