# .github/workflows/git-sync.yml

on: push
jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "git@github.com:OCA/l10n-romania.git"
          source_branch: "refs/remotes/source/*"
          destination_repo: "git@github.com:odoo-romania/l10n-romania.git"
          destination_branch: "refs/heads/*"
          ssh_private_key: ${{ secrets.SYNC_SECRET }} # optional
