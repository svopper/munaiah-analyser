name: Wheels
on:
  release:
    types:
      - published
      - edited
  pull_request:
    branches:
      - main

env:
  CIBW_BUILD: "cp3?-*"
  CIBW_SKIP: "*-win32 *-manylinux_i686 cp35-* cp36-*"
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

jobs:
  build_nix_wheels:
    name: Build ${{ matrix.python-version }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.draft == false && !contains(github.event.pull_request.labels.*.name, 'docs only')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          # Note: cibuildwheel builds for many Python versions beyond this one
          python-version: "3.7"

      # Mac:
      - name: Setup Mac
        if: runner.os == 'macOS'
        run: |
          brew install gsl

      # Ubuntu:
      - name: Setup Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install gsl-bin libgsl0-dev

      - name: Build wheels
        run: |
          python -m pip install cibuildwheel==1.6.3
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_win_wheels:
    name: Build ${{ matrix.python-version }} wheels on Windows
    runs-on: windows-latest
    if: github.event.pull_request.draft == false && !contains(github.event.pull_request.labels.*.name, 'docs only')
    strategy:
      matrix:
        python-version: [3.7, 3.8] # , 3.9  # TODO
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: gala-wheels

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge -q gsl libpython
          gsl-config --version

      - name: Build wheels
        shell: bash -l {0}
        run: |
          which gsl-config
          export GALA_GSL_VERSION=$(gsl-config --version)
          export GALA_GSL_PREFIX="/c/Miniconda/envs/gala-wheels/Library/"
          pip install pep517
          python -m pep517.build -o wheelhouse .

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.7"

      - name: Build sdist
        run: |
          sudo apt-get install gsl-bin libgsl0-dev
          pip install pep517
          python -m pep517.build -s .

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_nix_wheels, build_win_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          # To test: repository_url: https://test.pypi.org/legacy/