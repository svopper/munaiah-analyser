name: release

on:
  push:
    branches: [deploy]
    tags: [v*]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        # install deps required for building sdist/wheels
        python -m pip install --upgrade pip
        pip install -r requirements/dist.txt
        pip install -r requirements/test.txt

    - name: Test with pytest
      # forcibly enable pytest colors
      env:
        PY_COLORS: 1
      run: python setup.py test

    - name: Build sdist
      run: |
        git clean -fxd
        # build sdist
        python setup.py sdist
        # run in-place build so wheel deps use release versions
        python setup.py build_py -i

    - name: Build wheels
      uses: joerick/cibuildwheel@v2.0.1
      with:
        output-dir: dist
      env:
        CIBW_BUILD: cp38-* cp39-* cp310-*
        CIBW_ARCHS_LINUX: x86_64
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_24
        CIBW_BEFORE_BUILD: pip install -r {project}/requirements/dist.txt
        CIBW_BEFORE_TEST: pip install -r {project}/requirements/test.txt
        CIBW_ENVIRONMENT: PY_COLORS=1
        CIBW_TEST_COMMAND: pytest -v {project}/tests

    - name: Output dist file info
      run: |
        sha512sum dist/*
        tar -ztf dist/*.tar.gz | sort

    - name: Install twine and check files
      run: |
        pip install twine wheel-inspect
        twine check dist/*
        wheel2json dist/*.whl

    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      # only upload files for tagged releases
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        twine upload dist/*

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*.tar.gz
        fail_on_unmatched_files: true
