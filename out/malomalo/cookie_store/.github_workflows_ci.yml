name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  stream_parser:
    name: CookieStore Test
    runs-on: ubuntu-20.04

    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - uses: actions/checkout@v2

      - run: bundle

      - run: bundle exec rake test