name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: 'test'
          POSTGRES_PASSWORD: 'test'
          POSTGRES_DB: 'test'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.9, '3.10']
        db: ["sqlite", "postgres"]
        django-version: [2.2, 3.2, "4.0b1"]
        exclude:
          - python-version: 3.7
            db: sqlite
            django-version: "4.0b1"
          - python-version: 3.7
            db: postgres
            django-version: "4.0b1"

    steps:
    # Python & dependency installation
    - uses: actions/checkout@v2
    - name: setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install dependencies
      run: pip install --pre Django==${{ matrix.django-version }} markdown docutils psycopg2-binary
    # - name: lint with flake8
    #   run: flake8 --show-source --statistics --ignore=E203,E501,W503
    - name: make executable
      run: chmod a+x run_tests.sh
    - name: run tests
      run: ./run_tests.sh
