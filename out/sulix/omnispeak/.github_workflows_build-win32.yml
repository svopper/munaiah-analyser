name: "CI: Build (Win32/MSVC)"

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Dependencies
      run: |
        curl "https://libsdl.org/release/SDL2-devel-2.0.16-VC.zip" -o contrib/SDL2-VC.zip
        7z x contrib/SDL2-VC.zip -ocontrib/MSVC/
        copy contrib/sdl2-config-vc.cmake contrib/MSVC/SDL2-2.0.16/sdl2-config.cmake
        curl "https://libsdl.org/release/SDL2-devel-2.0.16-mingw.tar.gz" -o contrib/SDL2-mingw.tar.gz
        7z x contrib/SDL2-mingw.tar.gz -ocontrib/
        7z x contrib/SDL2-mingw.tar -ocontrib/mingw/
        copy contrib/sdl2-config-mingw.cmake contrib/mingw/SDL2-2.0.16/sdl2-config.cmake

    - name: Build (Windows/MSVC/Debug/x86)
      shell: cmd
      run: |
        mkdir build32
        cd build32
        cmake .. -DSDL2_DIR="contrib/MSVC/SDL2-2.0.16" -A Win32
        cmake --build . --config Debug
        copy ..\contrib\MSVC\SDL2-2.0.16\lib\x86\SDL2.dll Debug

    - name: Build (Windows/MSVC/RelWithDebInfo/x86)
      shell: cmd
      run: |
        mkdir build32
        cd build32
        cmake .. -DSDL2_DIR="contrib/MSVC/SDL2-2.0.16" -A Win32
        cmake --build . --config RelWithDebInfo
        copy ..\contrib\MSVC\SDL2-2.0.16\lib\x86\SDL2.dll RelWithDebInfo

    - name: Build (Windows/MSVC/Debug/x64)
      shell: cmd
      run: |
        mkdir build64
        cd build64
        cmake .. -DSDL2_DIR="contrib/MSVC/SDL2-2.0.16" -A x64
        cmake --build . --config Debug
        copy ..\contrib\MSVC\SDL2-2.0.16\lib\x64\SDL2.dll Debug

    - name: Build (Windows/MSVC/RelWithDebInfo/x64)
      shell: cmd
      run: |
        mkdir build64
        cd build64
        cmake .. -DSDL2_DIR="contrib/MSVC/SDL2-2.0.16" -A x64
        cmake --build . --config RelWithDebInfo
        copy ..\contrib\MSVC\SDL2-2.0.16\lib\x64\SDL2.dll RelWithDebInfo

    - name: Build (Windows/mingw/RelWithDebInfo/i686)
      shell: cmd
      run: |
        SET PATH=C:\msys64\mingw32\bin;%PATH%
        mkdir build32-mingw
        cd build32-mingw
        cmake .. -G "MinGW Makefiles" -DSDL2_DIR="contrib/mingw/SDL2-2.0.16" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_COMPILER=i686-w64-mingw32-gcc.exe -DCMAKE_MAKE_PROGRAM=mingw32-make.exe
        cmake --build .
        copy ..\contrib\mingw\SDL2-2.0.16\i686-w64-mingw32\bin\SDL2.dll .

    - name: Build (Windows/mingw/RelWithDebInfo/x86_64)
      shell: cmd
      run: |
        mkdir build64-mingw
        cd build64-mingw
        cmake .. -G "MinGW Makefiles" -DSDL2_DIR="contrib/mingw/SDL2-2.0.16" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc.exe -DCMAKE_MAKE_PROGRAM=mingw32-make.exe
        cmake --build .
        copy ..\contrib\mingw\SDL2-2.0.16\x86_64-w64-mingw32\bin\SDL2.dll .

    - name: Upload (Windows/MSVC/Debug/x86)
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build (MSVC-x86-Debug)
        path: build32/Debug
    - name: Upload (Windows/MSVC/RelWithDebInfo/x64)
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build (MSVC-x86-RelWithDebInfo)
        path: build32/Debug
    - name: Upload (Windows/MSVC/Debug/x64)
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build (MSVC-x64-Debug)
        path: build64/Debug
    - name: Upload (Windows/MSVC/RelWithDebInfo/x64)
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build (MSVC-x64-RelWithDebInfo)
        path: build64/Debug
    - name: Upload (Windows/mingw/RelWithDebInfo/i686)
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build (mingw-i686-RelWithDebInfo)
        path: build32-mingw
    - name: Upload (Windows/mingw/RelWithDebInfo/x86_64)
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build (mingw-x86_64-RelWithDebInfo)
        path: build64-mingw
