name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ruby: [2.4, 2.5, 2.6, 2.7, 3.0]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Run Tests
      run: ./test.sh
