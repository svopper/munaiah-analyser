name: Java CI with Maven

on:
  push:
    branches: [ main, 'hacking/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build server
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: |
        cd server
        ./mvnw -B package
