name: Publish

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.commits'
      - '*.markdown'
      - '**/*.markdown'

env:
  LC_ALL: en_US.UTF-8

jobs:
  Publish:
    if: (github.repository == 'liferay/liferay-ide')
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout liferay-ide
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache m2 repo
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build repository
        shell: bash
        run: |
          ./build-updatesite.sh
      - name: Upload p2 repository
        shell: bash
        run: |
          ./build/com.liferay.ide-repository/deployToS3.sh ./build/com.liferay.ide-repository/target/repository/ eclipse liferay-ide update-snapshot