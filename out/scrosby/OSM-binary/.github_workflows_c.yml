name: C CI

on: [push, pull_request]

jobs:
  ubuntu16:
    runs-on: ubuntu-16.04
    env:
      CC: gcc
      CXX: g++
      CXXFLAGS: -Werror -Wall -pedantic
      BUILD_TYPE: Debug
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-ubuntu
      - uses: ./.github/actions/build

  ubuntu18:
    runs-on: ubuntu-18.04
    env:
      CC: gcc
      CXX: g++
      CXXFLAGS: -Werror -Wall -pedantic
      BUILD_TYPE: Debug
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-ubuntu
      - uses: ./.github/actions/build

  ubuntu20:
    runs-on: ubuntu-20.04
    env:
      CC: gcc
      CXX: g++
      CXXFLAGS: -Werror -Wall -pedantic
      BUILD_TYPE: Debug
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-ubuntu
      - uses: ./.github/actions/build

  ubuntu20-clang:
    runs-on: ubuntu-20.04
    env:
      CC: clang-10
      CXX: clang++-10
      CXXFLAGS: -Werror -Wall -pedantic
      BUILD_TYPE: Debug
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-ubuntu
      - uses: ./.github/actions/build

  ubuntu20-release:
    runs-on: ubuntu-20.04
    env:
      CC: gcc
      CXX: g++
      # disabled array-bounds warning because it is triggered by code generated by the protoc compiler
      CXXFLAGS: -Werror -Wall -pedantic -Wno-array-bounds
      BUILD_TYPE: Release
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-ubuntu
      - uses: ./.github/actions/build

  ubuntu20-make:
    runs-on: ubuntu-20.04
    env:
      CC: gcc
      CXX: g++
      CXXFLAGS: -Werror -Wall -pedantic
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-ubuntu
      - run: make -C src

  macos:
    runs-on: macos-latest
    env:
      CC: clang
      CXX: clang++
      CXXFLAGS: -Werror -Wall -pedantic
      BUILD_TYPE: Debug
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-macos
      - uses: ./.github/actions/build

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-windows
      - uses: ./.github/actions/build-windows

