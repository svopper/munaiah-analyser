name: Build Buster Slim Container

on:
  pull_request:
    paths-ignore:
      - "/docs/**"
      - "/samples/**"
      - "**.md"
  push:
    branches:
      - master
      - release/oss-v*
    tags:
      - oss-v*
    paths-ignore:
      - "/docs/**"
      - "/samples/**"
      - "**.md"

jobs:
  build-container:
    uses: EventStore/EventStore/.github/workflows/build-container-reusable.yml@1b5ad0078ebf1db5be0ea5253df4584f740099cb
    with:
      container-runtime: buster-slim

