name: Unit tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: 5.5.9
            laravel-version: '5.1.*'
            composer-flags: '--prefer-lowest'
          - php-version: 5.5
            laravel-version: '5.1.*'
          - php-version: 5.5
            laravel-version: '5.2.*'
          - php-version: 5.6
            laravel-version: '5.1.*'
          - php-version: 5.6
            laravel-version: '5.2.*'
          - php-version: 5.6
            laravel-version: '5.3.*'
          - php-version: 5.6
            laravel-version: '5.4.*'
          - php-version: 7.0
            laravel-version: '5.1.*'
          - php-version: 7.0
            laravel-version: '5.2.*'
          - php-version: 7.0
            laravel-version: '5.3.*'
          - php-version: 7.0
            laravel-version: '5.4.*'
          - php-version: 7.0
            laravel-version: '5.5.*'
          - php-version: 7.1
            laravel-version: '5.3.*'
          - php-version: 7.1
            laravel-version: '5.4.*'
          - php-version: 7.1
            laravel-version: '5.5.*'
          - php-version: 7.1
            laravel-version: '5.6.*'
          - php-version: 7.1
            laravel-version: '5.7.*'
          - php-version: 7.1
            laravel-version: '5.8.*'
          - php-version: 7.2
            laravel-version: '5.5.*'
          - php-version: 7.2
            laravel-version: '5.6.*'
          - php-version: 7.2
            laravel-version: '5.7.*'
          - php-version: 7.2
            laravel-version: '5.8.*'
          - php-version: 7.2
            laravel-version: '6.0'
          - php-version: 7.2
            laravel-version: '7.0'
          - php-version: 7.2
            laravel-version: '6.*'
          - php-version: 7.2
            laravel-version: '7.*'
          - php-version: 7.3
            laravel-version: '5.5.*'
          - php-version: 7.3
            laravel-version: '5.6.*'
          - php-version: 7.3
            laravel-version: '5.7.*'
          - php-version: 7.3
            laravel-version: '5.8.*'
          - php-version: 7.3
            laravel-version: '6.*'
          - php-version: 7.3
            laravel-version: '7.*'
          - php-version: 7.3
            laravel-version: '8.*'
          - php-version: 7.4
            laravel-version: '5.8.*'
          - php-version: 7.4
            laravel-version: '6.0'
          - php-version: 7.4
            laravel-version: '7.0'
          - php-version: 7.4
            laravel-version: '6.*'
          - php-version: 7.4
            laravel-version: '7.*'
          - php-version: 7.4
            laravel-version: '8.*'
          - php-version: 8.0
            laravel-version: '^6.20.0'
          - php-version: 8.0
            laravel-version: '^7.29.0'
          - php-version: 8.0
            laravel-version: '^8.12.0'

    steps:
    - uses: actions/checkout@v2

    - name: install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: none

    - run: composer validate

    - name: require Laravel
      run: composer require "laravel/framework:${{ matrix.laravel-version }}" --no-update

    - name: install dependencies
      run: composer update --prefer-dist --no-progress --no-suggest --no-interaction ${{ matrix.composer-flags }}

    - run: composer test
