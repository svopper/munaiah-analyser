name: CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php: [ '7.3', '7.4' ]

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{matrix.php}}
        extensions: zip

    - name: Install
      run: |
        composer install
        npm ci

    - name: Test
      run: |
        composer test
        npm test
